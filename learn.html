    <img src="${base}${img}" class="img-fluid rounded mb-2 d-block mx-auto" alt="${title}">
    <figcaption>
      <p class="small white-space-pre">${text.replace(/\n/g,'<br>')}</p>
    </figcaption>
  `;
  wrap.appendChild(fig);
});
</script>
<style>.white-space-pre{white-space:pre-wrap;}</style>
</body>
</html>
